# Single server block for Cloudflare setup (HTTP only for now - add HTTPS when ready)
server {
    listen 80;
    listen [::]:80;
    
    server_name domain.com www.domain.com;

    root /var/www/html;
    index index.php index.html index.htm;

    # Client upload limit
    client_max_body_size 64M;

    # Trust Cloudflare IPs
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handling with Cloudflare support
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Cloudflare HTTPS detection
        fastcgi_param HTTP_HOST $host;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_param HTTPS $http_cf_visitor;
        fastcgi_param REQUEST_SCHEME $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_cf_connecting_ip;
        fastcgi_param REMOTE_ADDR $http_cf_connecting_ip;
        
        # Pass Cloudflare headers
        fastcgi_param HTTP_CF_RAY $http_cf_ray;
        fastcgi_param HTTP_CF_CONNECTING_IP $http_cf_connecting_ip;
        fastcgi_param HTTP_CF_VISITOR $http_cf_visitor;
        
        include fastcgi_params;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Security - deny access to sensitive files
    location = /wp-config.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* /(readme\.html|license\.txt|nginx\.conf|\.htaccess|\.htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }    

    location ~ /\.ht {
        deny all;
    }

    # Block XML-RPC completely
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }    
    
    # Block access to dot files and directories
    location ~ /\.(env|git|svn|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Prevent PHP execution in uploads
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Block WordPress install/upgrade scripts
    location ~ ^/wp-admin/(install|upgrade)\.php$ {
        deny all;
        access_log off;
        log_not_found off;
        return 403;
    }
    
    # Block access to wp-content debug.log
    location ~* /wp-content/debug\.log {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Static files caching (Cloudflare will handle this too)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/atom+xml
        image/svg+xml;
        
    # Optional: Block non-Cloudflare IPs (uncomment if needed)
    # deny all;
}

