[mysqld]
# Connection handling
max_connections = 200
wait_timeout = 30
interactive_timeout = 30

# InnoDB (ใช้ RAM หนักสุด)
innodb_buffer_pool_size = 1G
innodb_buffer_pool_instances = 1
innodb_log_file_size = 256M
innodb_log_buffer_size = 64M

# Query cache (ถ้า MariaDB < 10.5)
query_cache_type = 0
query_cache_size = 0

# Thread cache (ช่วยลด connection overhead)
thread_cache_size = 32

# Temp tables
tmp_table_size = 64M
max_heap_table_size = 64M

# Logging (แล้วแต่ use case)
slow_query_log = 1
long_query_time = 1